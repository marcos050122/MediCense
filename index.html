<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>MediCenso</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" type="image/png" href="/favicon.ico" />
  <link rel="preload" href="/logo.png" as="image">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            medical: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              900: '#0c4a6e',
            },
            accent: {
              500: '#14b8a6', // Teal
              600: '#0d9488',
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #f8fafc;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      overflow-x: hidden;
      font-family: 'Inter', sans-serif;
    }

    /* Global Touch Interactions */
    button,
    a,
    .clickable {
      transition: transform 0.1s ease, opacity 0.1s ease;
    }

    button:active,
    a:active,
    .clickable:active {
      transform: scale(0.96);
      opacity: 0.9;
    }

    /* Input focus states for mobile */
    input,
    textarea,
    select {
      font-size: 16px !important;
      /* Prevent iOS zoom on focus */
    }

    /* Initial Splash Screen Styles */
    #initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s;
    }

    #initial-loader.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .loader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      animation: fadeIn 0.8s ease-out forwards;
    }

    .logo-container {
      width: 120px;
      height: auto;
    }

    .logo-container img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 10px 15px rgba(2, 132, 199, 0.1));
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3.5px solid #e2e8f0;
      border-top: 3.5px solid #0284c7;
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Custom scrollbar for desktop, hidden for mobile */
    @media (max-width: 640px) {
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    }

    /* Animation utility */
    .animate-bounce-subtle {
      animation: bounce-subtle 2s infinite;
    }

    @keyframes bounce-subtle {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-3px);
      }
    }
  </style>

</head>

<body>
  <div id="initial-loader">
    <div class="loader-content">
      <div class="logo-container">
        <img src="/logo.png" alt="MediCenso Logo">
      </div>
      <div class="spinner"></div>
    </div>
  </div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
